<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Landing page</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div id="header">
                    <img id="header-img" src="image/Logo_TV_2015.svg.png" alt="logo image">
                    <p id="brand-name">Landing page</p>
                    <nav id="nav-bar">
                        <ul id="list-link">
                            <li id="nav-link"><a href="" id="links">Features</a></li>
                            <li id="nav-link"><a href="" id="links">How It Works</a></li>
                            <li id="nav-link"><a href="" id="links">Pricing</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="content">
                    <h1 id="main-title">Handcrafted, home-made masterpieces</h1>
                    <form id="form">
                        <input id="email" type="email">
                        <button id="submit" type="submit">GET STARTED</button>
                    </form>
                    <div class="features">
                        <div class="feature-blocks">
                            <div class="image-feature">
                                <img src="image/image-lamp.png">
                            </div>
                            <div class="description-feature">
                                <h2>Premium Materials</h2>
                            </div>
                        </div>
                        <div class="feature-blocks">
                            <div class="image-feature"> </div>
                            <div class="description-feature"></div>
                        </div>
                        <div class="feature-blocks">
                            <div class="image-feature"></div>
                            <div class="description-feature"></div>
                        </div>
                    </div>
                    <div class="features"></div>
                    <div class="features"></div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
